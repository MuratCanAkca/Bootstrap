<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      div[class^="col"] {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 bg-danger">pembe</div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-success">yeşil</div>
        <div class="col-sm-12 col-md-4 col-lg-2 bg-secondary">gri</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-dark">kahverengi</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-primary">mavi</div>
        <div class="col-sm-12 col-lg-2 bg-warning">sarı</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
